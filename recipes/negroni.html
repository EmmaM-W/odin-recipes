<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Negroni</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <H1>Negroni</H1>
        <img src="../images/negroni.webp">
        <h2>ingredients</h2>
        <ul>
            <li>25ml gin</li>
            <li>25ml sweet vermouth</li>
            <li>25ml Campari</li>
            <li>orange slice</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>pour the gin, vermouth, and campari into a mixing glass with ice and stir well</li>
            <li>strain into a tumbler and add fresh ice and orange slice to garnish</li>
            <li>server and enjoy</li>
        </ol>
    </body>
</html>
